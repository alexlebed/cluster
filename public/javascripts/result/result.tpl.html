<div ng-include="'../public/javascripts/partials/navTemplate.html'"></div>
<div class="container-fluid">
  <div class="row">
  	<table class="table table-hover">
	  <thead>
          <tr>
          	<td>Id</td>
          	<td>Start Task</td>
          	<td>Pid</td>
            <td>Task</td>
            <td>Result</td>
          	<td>Task Time</td>
          </tr>
	  </thead>
	  <tbody>
 		<tr ng-repeat="item in alldb | orderBy:'-_id'">
          <td>{{item._id}}</td>
          <td>{{item.start}}</td>
          <td>{{item.process}}</td>
          <td>{{item.funct}}</td>
          <td>{{item.result}}</td>
          <td>{{item.current}}</td>
 		</tr>
	  </tbody>
	</table>
  </div>
</div>
